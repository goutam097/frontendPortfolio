

<ion-content [fullscreen]="true">
  <app-header></app-header>


      <!-- start hero -->
      <section class="hero-one position-relative bg-black" id="about"  style="background-image: url(images/personal/main-bg.png); background-size: cover; background-position: center center;">
        <div class="container">
            <div class="row align-items-center justify-content-center py-100">
                <div class="col-lg-7 text-center py-5 text-center">
                    <h5 class="head-title py-4" aria-label="Blogs"></h5>                        
                </div>                  
            </div><!--end row-->             
        </div><!-- end container -->
    </section>
    <!-- end hero -->
    <div class="position-relative">
        <div class="shape overflow-hidden text-white">
            <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
            </svg>
        </div>
    </div>
    <!-- start resume -->
    <section class="section">
        <div class="container">     
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-6" *ngFor="let blog of blogList">
                    <div class="card shadow  mb-4 mb-4">
                        <img src="{{blog?.image}}" alt="" class="img-fluid rounded-top">
                        <div class="card-body">                                
                            <a (click)="goToBlogDetails(blog?._id)" class="fs-20 my-0 d-block fw-medium">{{blog?.description && blog?.description.length > 40 ? blog?.description.slice(0,40) : blog?.description}}</a>
                            
                            <hr class="hr-dashed">
                            <div class="d-flex justify-content-between">
                                <div class="meta-box">
                                    <div class="media">
                                        <!-- <img src="../../assets/images/users/user-7.jpg" alt="" class="thumb-sm rounded-circle me-2 align-self-center">                                        -->
                                        <div class="media-body align-self-center text-truncate">
                                            <h6 class="m-0 fs-14">Goutam Singh</h6>
                                            <p class="mb-0 fs-12 text-muted">{{blog?.createdAt.slice(0, 10)}}</p>
                                        </div>
                                    </div>                                            
                                </div>
                                <div class="align-self-center">
                                    <a (click)="goToBlogDetails(blog?._id)" class="fs-14">Read more <i class="ti ti-arrow-right align-self-center"></i></a>
                                </div>
                            </div>                                                                 
                        </div>
                    </div>

    <div class="position-relative"> 
        <div class="shape overflow-hidden text-light">

    <section class="section bg-light cta-pettern">
        <div class="container">            
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="pattern-1 position-absolute">
                        <img src="../../assets/images/p-1.svg" alt="" class="" height="80">
                    </div>
                    <h2 class="text-dark" style="line-height: 1.5; position: relative;">I Am Available For Freelancer.</h2>
                    <p class="text-muted mb-0">Browse hundreds of job offers and find the bestsuitable position.</p>
                </div> 
                <div class="col-lg-6 ml-auto">
                    <div class="cta-search">
                        <form class="position-relative">
                            <input type="email" placeholder="Email Address" required="">
                            <button type="submit" class="btn btn-dark">Send Massage</button>
                        </form>
                    </div>
                </div> 
            </div><!--end row--> 
        </div><!--end container--> 
    </section>
